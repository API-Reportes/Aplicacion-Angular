<div class="container">

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
  
      <table class="example-full-width">
        <td><mat-form-field class="example-full-width">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="@gmail.com, @hotmail.com" id="email" formControlName="email" required>
          <mat-error *ngIf="loginForm.get('email')!.hasError('required')">El correo es requerido</mat-error>
          <mat-error *ngIf="loginForm.get('email')!.hasError('email')">El correo no es v치lido</mat-error>
        </mat-form-field></td>
      </table>
  
      <table class="example-full-width">
        <td><mat-form-field class="example-full-width">
          <mat-label>Contrase침a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" id="password" formControlName="password" required>
          <mat-error *ngIf="loginForm.get('password')!.hasError('required')">La contrase침a es requerida</mat-error>
          <mat-error *ngIf="loginForm.get('password')!.hasError('minlength')">La contrase침a debe tener al menos 6 caracteres</mat-error>
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field></td>
      </table>
      
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
  
    </form>

  </div>
